<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Signup</title>
</head>
<body>
    <header></header>
    <main class="mainContainer">
        <h1>Signup</h1>
        <form method="POST" action="" class="signupform">
            <input class="inputField" type="text" placeholder="Full Name" required>
            <input type="email" class="inputField" placeholder="Email" required>
            <input type="Password" class="inputField" placeholder="Password" required>
            <input type="text" class="inputField" placeholder="Confirm Password" required>
            <input type="date" class="inputField" placeholder="MM/DD/YYYY" required>
            <div class="radioContainer">
                <input type="radio" name="work" id="Student" value="Student" required>
                <label for="Student">Student</label>
                <input type="radio" name="work" id="Employee" value="Employee" required>
                <label for="Employee">Employee</label>
            </div>
            <div class="checkboxContainer">
                <input type="checkbox" id="check" required>
                <label for="check">I agree to all the Terms and conditions</label>
            </div>
            <button class="submitBtn" type="submit">Signup</button>

        </form>
    </main>
    <footer></footer>
</body>
</html>
